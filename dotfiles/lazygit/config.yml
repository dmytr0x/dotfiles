gui:
  sidePanelWidth: 0.3
  expandFocusedSidePanel: true
  nerdFontsVersion: "3"
  # Custom color scheme inspired by vscode dark modern, with a Zed-like vibe (dark, minimal, with cool accents)
  theme:
    # Base
    defaultFgColor:
      - "#8D8C8B"   # main text (soft gray)
    defaultBgColor:
      - "#191919"   # near-black background

    # Borders / panels
    activeBorderColor:
      - "#0078D4"   # primary blue accent
      - bold
    inactiveBorderColor:
      - "#515555"   # muted gray (inactive)
    searchingActiveBorderColor:
      - "#0E3854"   # deep blue (search mode)

    # UI accents
    optionsTextColor:
      - "#567587"   # blue-gray for option/help text
    selectedLineBgColor:
      - "#2A2A2A"   # selection background (subtle lift)
    selectedRangeBgColor:
      - "#2E5359"   # teal-gray for range selections

    # Git status accents
    unstagedChangesColor:
      - "#567587"   # cool blue-gray (keeps it calm, Zed-like)

    # Cherry-pick / rebase highlights
    cherryPickedCommitFgColor:
      - "#191919"
    cherryPickedCommitBgColor:
      - "#567587"
  # makes the overall look cleaner by hiding some UI elements
  showBottomLine: false
  showCommandLog: false
  # experience improvements
  mouseEvents: true # enable mouse support for easier navigation
  showFileTree: true # for rendering changes files in a tree format
  border: "single" # one of 'single' | 'double' | 'rounded' | 'hidden'
  portraitMode: "always" # one of 'auto' | 'never' | 'always'

disableStartupPopups: true

git:
  parseEmoji: true
  commit:
    autoWrapCommitMessage: true
    autoWrapWidth: 80

os:
  copyToClipboardCmd: "pbcopy < {{text}}"
  editPreset: "zed"
  open: ""

customCommands:
  - key: 'o'
    command: "zed {{.SelectedFile.Name}}"
    context: 'files'
    description: 'Open file in Editor'
